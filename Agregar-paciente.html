    <h1>Agregar nuevo paciente:</h1>

  <main>
    <div class="container table-container">
      <div class="menu-table">
        <div>
          <a href="Pacientes.html" class="btn btn-outline-success">Volver a la lista</a>
        </div>
      </div>
      <form action="">
        <div class="container forms-container">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Apellido</span>
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
              aria-describedby="basic-addon2">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">DNI</span>
            <input type="tel" class="form-control" placeholder="Numero de documento" aria-label="DNI"
              aria-describedby="basic-addon3">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
              <option value="3">Otro</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Fecha de nacimiento</span>
            <input type="date" class="form-control" placeholder="Fecha de nacimiento" aria-label="Fecha de nacimiento"
              aria-describedby="basic-addon4">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ciudad</span>
            <input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad"
              aria-describedby="basic-addon5">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Domicilio</span>
            <input type="text" class="form-control" placeholder="Domicilio" aria-label="Domicilio"
              aria-describedby="basic-addon6">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Telefono movil</span>
            <input type="text" class="form-control" placeholder="Telefono movil" aria-label="Telefono movil"
              aria-describedby="basic-addon7">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Correo electronico</span>
            <input type="email" class="form-control" placeholder="Correo electronico" aria-label="Correo electronico"
              aria-describedby="basic-addon8">
          </div>

        </div>
        <div class="btn-group">
          <div>
            <button type="submit" class="btn btn-secondary">Guardar</button>
          </div>
        </div>
    </div>
    </form>
